
<div id="wrapper">
    <app-header></app-header>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-navbar></app-navbar>
            <div class="container-fluid">
                <h1 class="h3 mb-2 text-gray-800">TOTAL USERS</h1>
                <p class="mb-4"></p>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <!-- <a routerLink="/report" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm  align-items-right">New Consultant</a> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>SN</th>
                                        <th>USER NAME</th>
                                        <th>USER FULL-NAME</th>
                                        <th>ROLE</th>
                                        <th>PHONE</th>
                                        <th>ADRESS</th>
                                        <th>EMAIL</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of user">
                                        <td>{{data.userID}}</td>
                                        <td>{{data.userName}}</td>
                                        <td>{{data.userFirstName}} {{data.userSecondName}} {{data.userLastName}}</td>
                                        <td>{{data.userRole}}</td>
                                        <td>{{data.phoneNumber}}</td>
                                        <th>{{data.address}}</th>
                                        <td>{{data.email}}</td>
                                        <td>
                                            &nbsp;
                                            <button type="button" (click)="deleteUser(data.userID)" class="btn btn-outline-danger btn-rounded btn-icon" data-toggle="modal" data-target="#exampleModel">
                                                <i class="fas fa-trash text-danger"></i>
                                            </button>
                                            &nbsp;
                                            <button type="button" (click)="updateUser(data.userID)" class="btn btn-outline-success btn-rounded btn-icon" data-toggle="modal" data-target="#exampleModel">
                                                <i class="fas fa-pen text-success"></i>
                                            </button>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
