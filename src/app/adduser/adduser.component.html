
<div id="wrapper">
    <app-header></app-header>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-navbar></app-navbar>
            <div class="container-fluid">
                <h1 class="h3 mb-2 text-gray-800">User registration</h1>
                <div class="container">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!--  -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <form  (ngSubmit)="onSubmit()"  class="user">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="firstName"
                                                    [(ngModel)]="user.userFirstName" placeholder="First Name">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="exampleSecondName" name="secondName"
                                                    [(ngModel)]="user.userSecondName" placeholder="Second Name">
                                                </div>
                                                
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="exampleLastName" name="lastName"
                                                    [(ngModel)]="user.userLastName"   placeholder="Last Name">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="exampleEmail" name="email"
                                                    [(ngModel)]="user.email"   placeholder="Email">
                                                </div>
                                                
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="exampleWorkingExperience" name="workingExperience"
                                                    [(ngModel)]="user.address"    placeholder="Address">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" list="listId"  class="form-control form-control-user" id="exampleRole" name="role"
                                                    [(ngModel)]="user.role" placeholder="Enter Role">
                                                   
                                                    <datalist id="listId">
                                                    <!-- <option value="Consultant" [(ngModel)]="user.role" > -->
                                                    <option value="LoanOfficer" [(ngModel)]="user.role" >
                                                    <!-- <option value="Chrome"> -->
                                                  </datalist>

                                                </div>
                                           
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" name="PhoneNumber"
                                                     [(ngModel)]="user.phoneNumber"   id="exampleRepeatPassword" placeholder="PhoneNumber">
                                                </div>

                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" class="form-control form-control-user" name="password"
                                                    [(ngModel)]="user.userPassword"    id="exampleInputPassword" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 align-items-center">
                                            <button class="btn btn-info btn-user btn-block" type="submit"> Submit</button>
                                        </div>

                                        </form>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
